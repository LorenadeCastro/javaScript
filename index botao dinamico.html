<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Botão dinâmico</title>

<style>
  #myElement {
    width: 200px;
    height: 200px;
    background-color: lightblue;
  }
 
 

</style>
</head>

<body>
<div id="myElement"></div>
<button onclick="alteraraCorEMostrarMensagem()">Clique para alterar a cor</button>



<script>
  
  function alteraraCorEMostrarMensagem() {
    const elemento = document.getElementById('myElement');
    const cores = ['red', 'green', 'blue', 'orange', 'purple'];
    const corAleatoria = cores[Math.floor(Math.random() * cores.length)];

    elemento.style.backgroundColor = corAleatoria;

    const mensagem = document.createElement('p');
    mensagem.textContent = 'A cor de fundo foi alterada para ${corAleatoria}.';

    const corpo = document.querySelector('body');
    corpo.appendChild(mensagem);

    setTimeout(function() {
        corpo.removeChild(mensagem);
    }, 3000);// Remove a mensagem após 3 segundos
  }

</script>
</body>
</html>
